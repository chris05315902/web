<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid ">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}"
    style="max-width: 500px; margin:0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">商品名稱</label>
                <div class="mb-3">
                        <input id="goodsName" type="text" th:field="*{firstName}" readonly class="form-control-plaintext">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">每公斤價格</label>

<!--                <div class="col-sm-8">-->

<!--                </div>-->
                <div class="mb-3">
                    <fieldset disabled>
                    <input id="PPK" type="text" th:field="*{price}" class="form-control" placeholder="Disabled input">
                    </fieldset>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">公斤數</label>

                <div class="col-sm-8">
                    <input id="Amount" type="text" value="1" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="text-center">
                <button onclick="calculatePrice()" class="btn btn-primary m-2">calculate</button>
<!--                <button type="submit" class="btn btn-primary m-2">purchase</button>-->
                <button onclick="cancelForm()" type="button" class="btn btn-secondary m-2">Cancel</button>
            </div>

        </div>

    </form>
</div>
<script type="text/javascript">
function cancelForm() {
window.location="[[@{/users}]]";
}
let gettotal = document.getElementById("Amount")
let getPPK = document.getElementById("PPK")
console.log(getPPK.value)
console.log(gettotal)
function calculatePrice(){
    console.log(gettotal.value*getPPK.value)
    alert(gettotal.value*getPPK.value)
}

</script>
</body>
</html>
